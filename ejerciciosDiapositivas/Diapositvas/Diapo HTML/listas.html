<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Listas</title>
  </head>
  <body>
    <!--Lista Numerada-->
    <h3>Lista Numerada</h3>
    <ol>
      <li>Número 1</li>
      <li>Número 2</li>
      <li>Número 3</li>
    </ol>
    <!--Lista NO Numerada-->
    <h3>Lista NO Numerada</h3>
    <ul>
      <li>Primer Elemento</li>
      <li>Segundo Elemento</li>
      <li>Tercer Elemento</li>
      <!--Lista de Definición-->
      <h3>Lista de Definición</h3>
      <dl>
        <dt>Primer Término</dt>
        <dd>Definición Primer Término</dd>
        <dt>Segundo Término</dt>
        <dd>Definición Segundo Término</dd>
      </dl>
    </ul>
  </body>
</html>
