<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Icons -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Register</title>
</head>

<body>
    <!-- HEADER -->
    <div class="container-fluid mb-5">
        <div class="container">
            <div class="row d-flex justify-content-between py-4">
                <div class="col-3">
                    <img src="img/logo-argon.png" alt="" />
                </div>
                <div class="col-7 d-none d-sm-block d-md-inline-block text-right">
                    <a href="">
                        <i class="fa fa-globe text-white" style="font-size: 20px;">
                Panel de Control</i
              ></a
            >
            <a href="">
              <i
                class="fa fa-user-circle text-white mx-4"
                style="font-size: 20px;"
              >
                Registrarse</i
              ></a
            >
            <a href="">
              <i class="fa fa-key text-white" style="font-size: 20px;">
                Iniciar Sesión</i
              ></a
            >
            <a href="">
              <i class="fa fa-user text-white ml-4" style="font-size: 20px;">
                Perfil</i
              ></a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- WELCOME MESSAGE -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8" class="text-center">
          <h4 class="text-center text-white my-4">
            <strong>
              Bienvenido a la Pizarra Argon. Vista previa GRATIS de Laravel en
              vivo.
            </strong>
          </h4>
        </div>
      </div>

      <!-- SIGN UP FORM -->
      <div class="row justify-content-center mt-5">
        <div class="col-sm-12 col-md-6 bg-light text-center">
          <div class="text-muted py-4"><b> Regístrate con </b></div>
          <button type="button" class="buttons mr-2">
            <i class="fa fa-github mr-2" style="font-size: 25px;"></i>
                        <a href="" class="brand-to-sign"> <b class="ml-2"> Github </b></a>
                        </button>
                        <button type="button" class="buttons ml-2 mb-3">
            <img src="img/google.jpg" /><a href="" class="brand-to-sign">
              <b class="ml-2">Google</b>
            </a>
          </button>

                        <hr class="my-5" />

                        <span class="text-muted">
            O crea una cuenta con tu <strong>correo electrónico</strong></span
          >
          <form>
            <div class="form-group mx-4 mt-5">
              <div class="icon inside">
                <i class="fa fa-user" style="font-size: 18px;"></i>
                <input type="text" class="form-control" placeholder="Nombre" />
              </div>
              <div class="icon inside">
                <i class="fa fa-envelope" style="font-size: 18px;"></i>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo electrónico"
                />
              </div>
              <div class="icon inside">
                <i class="fa fa-lock" style="font-size: 20px;"></i>
                <input
                  type="password"
                  class="form-control"
                  id=""
                  placeholder="Contraseña"
                />
              </div>
              <div class="icon inside mb-4">
                <i class="fa fa-lock" style="font-size: 20px;"></i>
                <input
                  type="password"
                  class="form-control"
                  id=""
                  placeholder="Confirma tu contraseña"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 bg-light">
          <label class="text-align-left">
            <span class="pl-4"
              ><input
                style="font-size: 50px;"
                type="checkbox"
                name="subscribe"
              />
              Acepto los
              <a href="https://policies.google.com/terms?fg=1">Términos</a> y
              <a href="https://policies.google.com/terms?hl=es"
                >Condiciones de uso
              </a>
            </span>
                        </label>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 bg-light text-center">
                    <a href="dashboard.html"><input type="submit" class="sign-but mt-4" value="Crear una cuenta" /></a>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="container-fluid">
            <div class="container">
                <div class="footer mt-5 mb-3">
                    <div class="row d-flex justify-content-between">
                        <div class="col-sm-12 col-md-3 d-sm-block text-center">
                            <i class="fa fa-copyright" style="font-size: 15px;"></i> 2019
                            <a href="">Creative Tim</a> & <a href="">Updivision</a>
                        </div>
                        <div class="col-sm-12 col-md-5 d-sm-block text-center">
                            <a href="" class="text-muted">Tim Creativo</a>
                            <a href="" class="text-muted mx-2">Updivision</a>
                            <a href="" class="text-muted">Sobre nosotros</a>
                            <a href="" class="text-muted mx-2">Blog</a>
                            <a href="" class="text-muted">Licencia MIT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
